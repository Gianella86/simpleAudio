<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Simple Audio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500|Roboto+Slab|Material+Icons" type="text/css" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
	<link rel="stylesheet" href="https://storage.googleapis.com/geteachkml4/scripts/simple113019v2.css" type="text/css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script>
		function change() {
			document.getElementById('playButton').style.cssText ='background-color:#2979ff;padding-top:1px;'
			document.getElementById('play').style.cssText = 'float:left;background-color:#2979ff;width:24px;padding-top:1px'
		};
		function changeBack() {
			document.getElementById('playButton').style.cssText = 'rgba(0, 32.2, 86.3);padding-top:1px;'
			document.getElementById('play').style.cssText = 'float:left;width:24px;rgba(0, 32.2, 86.37);padding-top:1px'
		};		
		function playPause() {
		   var audio = document.getElementById("audioI")
		   if (document.getElementById('playIcon').innerHTML  != "play_arrow"){
				document.getElementById('playIcon').innerHTML = 'play_arrow';
				document.getElementById('thisButton').style.cssText ='width:80px;'
				document.getElementById('playButton').innerHTML = 'Play';
				audio.pause();
				
								
			} else {
				document.getElementById('playIcon').innerHTML = 'pause';
				document.getElementById('thisButton').style.cssText ='width:85px;'
				document.getElementById('playButton').innerHTML = 'Pause';
				audio.play();
			}
			audio.onended = function() {
				document.getElementById('playIcon').innerHTML = 'play_arrow';
				document.getElementById('thisButton').style.cssText ='width:80px;'
				document.getElementById('playButton').innerHTML = 'Play';
				audio.pause();
			};			
		};						
	</script>					
	</head>
	<body>
		<div id="container">
			<main class="panelMain">
				<div class="mediaContain">		
					<img id="image1" src="https://storage.googleapis.com/geteachkml4/AustinSimple.jpg" style="width:100%" />
				</div>		
				<div class="title">					
					Simple Audio
				</div>
				<audio id="audioI" style="display:none" >	
					<source src="https://storage.googleapis.com/geteachkml4/simpleAudio.mp3" type="audio/mpeg">
					Your browser does not support the audio tag.
				</audio>			
				<div class="abutton" id="thisButton" onclick="playPause()" onmouseover="change()" onmouseout="changeBack()">
					<div id="play" class="abutton">
						<i id="playIcon" class="material-icons">play_arrow</i>
					</div>
					<div class="abutton" id="playButton">Play</div>
				</div>			
				<div class="description">		
					Here is an HTML example of using HTML5 audio tag in a Google Earth Project. 
					<a href="https://www.w3schools.com/html/html5_audio.asp" target="_blank">Help Documentation</a>.
					<br>Sorry about the styling; created on the fly.
				</div>
				<div class="footer">
					<div class="logoLeft">
						<a href="https://twitter.com/geteach" target="_blank">
							<img src="https://storage.googleapis.com/geteachkml4/logogeteachtemp.png" />
						</a>
					</div>
					<div class="logoRight" style="display:none">
					</div>				
				</div>
			</main>			
		</div>		
	</body>
</html>
